server {
    listen 8001 ssl;
    server_name eryse-client.net;

    ssl_certificate      /application/phpdocker/certificate/eryse-client.net.crt;
    ssl_certificate_key  /application/phpdocker/certificate/eryse-client.net.key;
    keepalive_timeout    70;

    client_max_body_size 108M;

    access_log /var/log/nginx/application.access.log;

    root /application/public;
    index index.php;

    if (!-e $request_filename) {
        rewrite ^.*$ /index.php last;
    }

    location ~ \.php$ {
        fastcgi_pass ec-php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "error_log=/var/log/nginx/application_php_errors.log";
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        include fastcgi_params;
    }

}

